<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Presen칞as</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    #lista {
      width: 300px;
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e293b;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s;
    }
    li:hover {
      background: #334155;
    }
    .dot {
      height: 10px;
      width: 10px;
      background-color: #22c55e;
      border-radius: 50%;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>游닉 Presen칞as de Hoje</h1>
  <ul id="lista"></ul>

  <script>
    const lista = document.getElementById("lista");

    // Fun칞칚o para adicionar presen칞a na tela
    function adicionarPresenca(nome) {
      const li = document.createElement("li");
      li.innerHTML = `<span>${nome}</span> <span class="dot"></span>`;
      lista.appendChild(li);
    }

    // Carrega as presen칞as salvas no Redis via API Flask
    async function carregarPresencas() {
      const resp = await fetch("http://localhost:5000/presencas");
      const data = await resp.json();
      data.presencas.forEach(nome => adicionarPresenca(nome));
    }

    // Conecta ao WebSocket do Flask
    function conectarWebSocket() {
      const ws = new WebSocket("ws://localhost:5000/ws");
      ws.onopen = () => console.log("游릭 Conectado ao WebSocket");
      ws.onmessage = (event) => {
        console.log("游닐 Nova mensagem:", event.data);
        const nome = event.data.replace("游닉 Nova presen칞a: ", "");
        adicionarPresenca(nome);
      };
      ws.onclose = () => {
        console.log("游댮 WebSocket desconectado. Tentando reconectar...");
        setTimeout(conectarWebSocket, 3000);
      };
    }

    // Inicializa a p치gina
    carregarPresencas();
    conectarWebSocket();
  </script>
</body>
</html>
